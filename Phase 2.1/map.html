// add rooms for the current floor

  roomElement.className = "room";
  roomElement.style.left = `${room.x}px`;

  roomElement.style.textAlign = "center";
  if (room.description.toLowerCase() === "huddle room") {
	roomElement.style.backgroundColor = "#cbe2aa";
  }
  
  
  roomElement.addEventListener('click', () => {
    // remove the selected class from the previously selected room
    if (selectedRoom !== null) {
      selectedRoom.classList.remove("selected");
    }
    // set the currently selected room and update its border color
    selectedRoom = roomElement;
    selectedRoom.classList.add("selected");

    descriptionBox.innerHTML = room.description;
    if (room.description.toLowerCase() === "huddle room") {
      descriptionBox.innerHTML = room.description ;
      const reserveButton = document.createElement("button");
      reserveButton.textContent = "Reserve";

// Add an event listener to the search input that listens for changes in the input value
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const matchingRooms = rooms.filter(room => {
    const nameMatches = room.name.toLowerCase().includes(query);
    const descriptionMatches = room.description.toLowerCase().includes(query);
    return nameMatches || descriptionMatches;
  });

  // Clear the current contents of the suggestions list
  suggestionsList.innerHTML = "";

  // If there are matching rooms, generate a list of suggestions based on the room names
  if (matchingRooms.length > 0) {

	const suggestionItems = matchingRooms.slice(0, 5).map(room => `<li class="suggestion-item" data-id="${room.name}">${room.name} - ${room.description}</li>`);

    suggestionsList.innerHTML = suggestionItems.join("");

    // Add event listeners to the suggestion items
    const suggestionItemsList = suggestionsList.querySelectorAll("li");
    suggestionItemsList.forEach(item => {
      item.addEventListener("click", () => {
        const roomId = item.getAttribute("data-id");
        const selectedRoom = rooms.find(room => room.name === roomId);
        floorSelect.value = selectedRoom.floor;

      });
    });
  }
});


// Define the searchRooms function
function searchRooms() {
  const query = searchInput.value.toLowerCase();
  const matchingRooms = rooms.filter(room => {
    const nameMatches = room.name.toLowerCase().includes(query);
    const descriptionMatches = room.description.toLowerCase().includes(query);
    return nameMatches || descriptionMatches;
  });
  if (matchingRooms.length > 0 && matchingRooms.length < 999) {
    const firstMatchingRoom = matchingRooms[0];
    floorSelect.value = firstMatchingRoom.floor;
    currentFloor = floorSelect.value;
    updateMap();
	
	if (prevFoundRoomElement) {
		prevFoundRoomElement.style.backgroundColor = '';}
		const foundRoomElement = document.createElement('div');
		foundRoomElement.id = 'found-room';
		foundRoomElement.style.backgroundColor = "#e21833";
		foundRoomElement.style.position = 'absolute';
		foundRoomElement.style.left = firstMatchingRoom.x + 'px';
		foundRoomElement.style.top = firstMatchingRoom.y + 'px';
		foundRoomElement.style.width = '35px';
		foundRoomElement.style.height = '26px';
		foundRoomElement.style.borderRadius = "50%";
		foundRoomElement.style.zIndex = '2';
		foundRoomElement.style.opacity = '0.4';
		foundRoomElement.style.pointerEvents = "none";
		document.getElementById('map').appendChild(foundRoomElement);
		prevFoundRoomElement = foundRoomElement;
    
    window.scrollTo(0, document.body.scrollHeight);
    
  }
  else {
    alert('Room not found');
  }
}	
	
  // initialize the map
  updateMap();

  // add event listeners
  
  searchButton.addEventListener("click", searchRooms);

  searchInput.addEventListener("keydown", event => {
    if (event.key === "Enter") {
      searchRooms();
    }
  });
  
  searchInput.addEventListener("input", event => {
    if(searchInput.value === ""){
		suggestionsList.innerHTML = "";
	}
  });
