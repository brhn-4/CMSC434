<script>
    //Select button by id
    const MyButton = document.getElementById('MyButton');
    //Add on click listener for button
    MyButton.addEventListener('click', function() {
        //Select (h1) heading by id, and then change it's value to (bananas)
        if(document.getElementById('red').checked) {
            p1 = document.getElementById('red').value
        } else if(document.getElementById('blue').checked) {
            p1 = document.getElementById('blue').value
        } else {
            p1 = "null"
        }
        
        
        p2 = document.getElementById('p2').value
        document.getElementById('MyText').innerText = "        Player1: " + p1 + " Hat    Player2: " + p2 + " Hat"
    })
</script>
